<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>花未全开月未圆</title>
  <style>
    body {
      margin: 0;
      font-family: "宋体", serif;
      background-color: #fdfaf6;
      color: #3e3e3e;
    }

    header {
      background: linear-gradient(to right, #f3e5f5, #e8f5e9);
      padding: 3rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      color: #5d4037;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #7b5e57;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.8;
    }

    .poem {
      font-size: 1.4rem;
      text-align: center;
      margin: 2rem 0;
      color: #4e342e;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>花未全开月未圆</h1>
    <p>留白之美，恰到好处</p>
  </header>

  <main>
    <section class="poem">
      <p>花未全开月未圆，</p>
      <p>人间最美是初见。</p>
    </section>

    <section>
      <h2>诗意生活</h2>
      <p>在这个快节奏的时代，我们愿意为你留一方静谧之地，记录那些未竟的美好、未满的圆月、未开的花蕾。愿你在此，找到属于自己的诗与远方。</p>
    </section>
  </main>

  <footer>
    © 2025 花未全开月未圆 | 保留一份温柔与克制
  </footer>
</body>
</html>
